<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="img/pos.png" type="image/png">
  <title>La Mota - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .login-container img {
      display: block;
      margin: 0 auto;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 90%;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border-radius: 4px;
    }

    #message {
      text-align: center;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      .login-container {
        width: 50%;
      }
    }

    @media (min-width: 1024px) {
      .login-container {
        width: 25%;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <img src="img/pos.png" width="100" height="100" alt="Logo">
  <br>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="message"></p>
</div>
<script src="js/auth.js"></script>
</body>
</html>
